<div class="container">
  <form (ngSubmit)="onSubmit(login)" #loginForm="ngForm" class="col-md-3">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="model.username" name="username">
    </div>
    <div class="form-group">
      <label for="pass">Password:</label>
      <input type="text" class="form-control" id="pass" [(ngModel)]="model.pass" name="pass">
    </div>
    <input type="submit" class="btn" value="Login">
  </form>
</div>
